<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

        <!--Grant Location Container-->
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location  Access</p>
            <p>Allow access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
            <!--Jaha pr bhi kuch JS ka kaam aayega uss element ko custom attribute dene ka try karo -->
        </div>

        <!--Search Weather Section-->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search For City..." data-searchInput>
            <button class="btn">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--Loading Screen Container-->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>

        <!--Weather Information Container-->
        <div class="sub-container user-info-container">

            <!--City Name and Flag-->
            <div class="name">
                <!--Yaha humne koi input value nhi daali hai kyuki JS ki help se dynamic input hoga-->
                <p data-cityName></p>
                <img data-countryIcon/>
            </div>

            <!--Weather Desc-->
            <p data-weatherDesc></p>

            <!--weather icon-->
            <img  data-weatherIcon width="90" height="90">

            <!--Temperature-->
            <p data-temp></p>

            <!--3-cards Parameters-->
            <div class="parameter-container">

                <!--Card-1-->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!--Card-2-->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!--Card-3-->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
